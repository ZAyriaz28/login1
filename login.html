<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="Styles.css">
    <style>
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <picture>
        <source media="(max-width: 768px)" srcset="fondo-mobile.jpg">
        <source media="(min-width: 769px)" srcset="fondo-desktop.jpg">
        <img src="Fondologin.jpeg" alt="Fondo" class="background-image">
    </picture>
    <!-- ... resto del código ... -->
    <div class="login-container">
        <form class="login-form">
            <h2>Iniciar Sesión</h2>
            
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Iniciar Sesión</button>

            <!-- Opcional: Enlaces adicionales -->
            <div class="additional-links">
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <p>¿No tienes cuenta? <a href="#" class="register-link">Regístrate</a></p>
            </div>

            <!-- Opcional: Mensaje de error -->
            <div class="error-message" style="display: none;">
                Usuario o contraseña incorrectos
            </div>
        </form>
    </div>
</body>
</html>
